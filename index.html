<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button pnclick="appendToDisplay('+')">+</button>
        <button pnclick="appendToDisplay('7')">7</button>
        <button pnclick="appendToDisplay('8')">8</button>
        <button pnclick="appendToDisplay('9')">9</button>
        <button pnclick="appendToDisplay('-')">-</button>
        <button pnclick="appendToDisplay('4')">4</button>
        <button pnclick="appendToDisplay('5')">5</button>
        <button pnclick="appendToDisplay('6')">6</button>
        <button pnclick="appendToDisplay('*')">*</button>
        <button pnclick="appendToDisplay('1')">1</button>
        <button pnclick="appendToDisplay('2')">2</button>
        <button pnclick="appendToDisplay('3')">3</button>
        <button pnclick="appendToDisplay('/')">/</button>
        <button pnclick="appendToDisplay('0')">0</button>
        <button pnclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
